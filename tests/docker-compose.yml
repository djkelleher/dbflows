services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test
  minio:
    image: minio/minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data
  dbflows_test:
    build:
      context: ..
      dockerfile: tests/Dockerfile
    depends_on:
      - postgres
      - minio
    command: pytest