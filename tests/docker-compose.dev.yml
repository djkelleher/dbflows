services:
  postgres:
    container_name: postgres
    image: postgres:15
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test
  minio:
    container_name: minio
    image: minio/minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - 9000:9000
      - 9001:9001
    command: server /data --console-address ":9001"
  dbflows_dev:
    container_name: dbflows_dev
    build:
      context: ..
      dockerfile: tests/Dockerfile
    depends_on:
      - postgres
      - minio
    volumes:
      - ..:/opt/dbflows
    init: true
    tty: true
    command: bash
    